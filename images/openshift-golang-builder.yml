content:
  set_build_variables: false
  source:
    path: images
    dockerfile: openshift-golang-builder.Dockerfile
    git:
      branch:
        target: rhel-8-golang-1.18
      url: git@github.com:openshift/ocp-build-data.git
enabled_repos:
- rhel-8-server-ose-build-rpms
- rhel-8-golang118-rpms
# for clang
- rhel-8-appstream-rpms
# for now 4.11 ose buildroot still inherits from RHEL 8.4 - while we fix that, patch this in...
- rhel-8.6-build-rpms

from:
  stream: rhel8

image_build_method: imagebuilder

labels:
  io.k8s.description: golang builder image for Red Hat internal builds

name: openshift/golang-builder

owners:
- aos-team-art@redhat.com

additional_tags:
- 'rhel_8_golang_1.18'
- 'rhel_8_1.18'
maintainer:
  component: Release
