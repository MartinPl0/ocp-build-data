name: rhel-8-golang-1.12

arches:
- x86_64
- ppc64le
- s390x
- aarch64

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: http://pkgs.devel.redhat.com/cgit

insecure_source: true

# default branch because RPMs can't override (yet)
branch: rhaos-4.3-rhel-8

repos:
  rhel-8-server-ose-build-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
      baseurl:
        aarch64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.3-rhel-8-build/latest/aarch64/
        ppc64le: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.3-rhel-8-build/latest/ppc64le/
        s390x: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.3-rhel-8-build/latest/s390x/
        x86_64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.3-rhel-8-build/latest/x86_64/

    # These content sets are not used, so just putting something here
    content_set:
      default: rhocp-4.3-for-rhel-8-x86_64-rpms
      aarch64: rhocp-4.3-for-rhel-8-aarch64-rpms
      ppc64le: rhocp-4.3-for-rhel-8-ppc64le-rpms
      s390x: rhocp-4.3-for-rhel-8-s390x-rpms
      optional: true

  rhel-8-newer-golang-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
        # this repo provides complete RHEL 8 build env; we just want the go-toolset content
        includepkgs: module-build-macros delve golang* go-toolset*
      baseurl:
        aarch64: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.12.12/7.el8_1.0.0.1.hotfix.4.bz2213646/aarch64/
        ppc64le: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.12.12/7.el8_1.0.0.1.hotfix.4.bz2213646/ppc64le/
        s390x: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.12.12/7.el8_1.0.0.1.hotfix.4.bz2213646/s390x/
        x86_64: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.12.12/7.el8_1.0.0.1.hotfix.4.bz2213646/x86_64/

    # These content sets are also not used, so just putting something here
    content_set:
      default: rhocp-4.3-for-rhel-8-x86_64-rpms
      aarch64: rhocp-4.3-for-rhel-8-aarch64-rpms
      ppc64le: rhocp-4.3-for-rhel-8-ppc64le-rpms
      s390x: rhocp-4.3-for-rhel-8-s390x-rpms
      optional: true
