name: rhel-8-golang-1.10

arches:
- x86_64
- ppc64le
- s390x

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs

insecure_source: true

branch: rhaos-4.1-rhel-8

repos:

  rhel-server-ose-build-rpms:
    conf:
      baseurl:
        ppc64le: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.1-rhel-7-build/latest/ppc64le/
        s390x: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.1-rhel-7-build/latest/s390x/
        x86_64: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.1-rhel-7-build/latest/x86_64/
    content_set:
      default: rhel-7-server-ose-4.1-rpms
      ppc64le: rhel-7-for-power-le-ose-4.1-rpms
      s390x: rhel-7-for-system-z-ose-4.1-rpms
      optional: true

  # The toolset repo should be that pointed to by the current build tag. e.g. for rhel-8 4.3
  rhel-8-server-go-toolset:
    conf:
      baseurl:
        ppc64le: http://download-node-02.eng.bos.redhat.com/brewroot/repos/devtools-2019.4-go-toolset-rhel-8-build/latest/ppc64le/
        s390x: http://download-node-02.eng.bos.redhat.com/brewroot/repos/devtools-2019.4-go-toolset-rhel-8-build/latest/s390x/
        x86_64: http://download-node-02.eng.bos.redhat.com/brewroot/repos/devtools-2019.4-go-toolset-rhel-8-build/latest/x86_64/
    content_set:
      default: rhel-8-server-devtools-rpms
      ppc64le: rhel-8-server-for-power-le-devtools-rpms
      s390x: rhel-8-server-for-system-z-devtools-rpms
      optional: true      
